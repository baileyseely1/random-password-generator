<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="main-title">
        Generate a <br /><span class="green-txt">random password</span>
      </h1>
      <p class="gray-subtitle-txt">Never use an insecure password again.</p>
      <div>
        <button class="generate-btn" onclick="renderPass()">
          Generate Passwords
        </button>
      </div>
      <div>
        <hr class="gray-line-brk" />
      </div>
      <div class="pass-container">
        <div
          class="password-box"
          onclick="copyFirstToClipboard()"
          id="first-pass"
        ></div>
        <div
          class="password-box"
          onclick="copySecondToClipboard()"
          id="second-pass"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
